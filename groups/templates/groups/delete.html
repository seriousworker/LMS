{% extends 'base.html' %}

{% block title %}
    Delete student {{ group.group_name }}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form method="post">
                {% csrf_token %}
                <div class="mt-3 text-center">
                    <p>Do you really want to remove group "{{ group.group_name }}", <font color="#ff0000">it will remove
                        all related students?</font></p>
                    <input class="btn btn-outline-danger btn-sm" type="submit" value="Delete">
                    <a class="btn btn-outline-dark btn-sm" href="{% url 'groups:list' %}">Cancel</a>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
