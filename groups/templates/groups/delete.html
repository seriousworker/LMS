{% extends 'base.html' %}

{% block title %}
    Delete group {{ group.group_name }}
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Do you really want to remove {{ group.group_name }}</p>
        <input class="btn btn-outline-dark btn-sm" type="submit" value="Delete">
        <a class="btn btn-outline-dark btn-sm" href="{% url 'groups:list' %}">Cancel</a>
    </form>
{% endblock %}
