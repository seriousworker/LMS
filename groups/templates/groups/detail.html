{% extends 'base.html' %}

{% block title %}
    Detail of {{ group.group_name }}
{% endblock %}

{% block content %}
    <p>{{ group.pk }}</p>
    <p><a href="{% url 'groups:update' group.pk %}">{{ group.group_name }}</a></p>
    <p>{{ group.group_description }}</p>
    <p>{{ group.group_creation_date }}</p>
    <a href="{% url 'groups:list' %}">Back to list</a>
{% endblock %}
