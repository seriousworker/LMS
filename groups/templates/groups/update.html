{% extends 'base.html' %}

{% block title %}
    Update group
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table><br>
        <input class="btn btn-outline-dark btn-sm" type="submit" value="Update">
        <a class="btn btn-outline-dark btn-sm" href="{% url 'groups:list' %}">Cancel</a>
    </form>
{% endblock %}
