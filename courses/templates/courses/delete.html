{% extends 'base.html' %}

{% block title %}
    Delete course {{ course.course_title }}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-7">
            <form method="post">
                {% csrf_token %}
                <div class="mt-3 text-center">
                    <p>Do you really want to remove course "{{ course.course_title }}",
                        <font color="#ff0000">it will remove related group and students?</font></p>
                    <input class="btn btn-outline-danger btn-sm" type="submit" value="Delete">
                    <a class="btn btn-outline-dark btn-sm" href="{% url 'courses:list' %}">Cancel</a>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
