{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
    Reset password
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="mt-3 text-center">
                    <input class="btn btn-outline-dark btn-sm" type="submit" value="Request reset">
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
