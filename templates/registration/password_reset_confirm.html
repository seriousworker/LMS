{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
    Reset password confirm
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-3 text-center">
                <input class="btn btn-outline-dark btn-sm" type="submit" value="Reset">
            </div>
        </form>
        <div class="col-3"></div>
    </div>
{% endblock %}
