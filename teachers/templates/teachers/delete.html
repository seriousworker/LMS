{% extends 'base.html' %}

{% block title %}
    Delete teacher {{ teacher.first_name }} {{ teacher.last_name }}
{% endblock %}

{% block content %}
    <form method="post">
            {% csrf_token %}
        <p>Do you really want remove "{{ teacher.first_name }} {{ teacher.last_name }}"?</p>
        <input type="submit" value="Delete">
        <a href="{% url 'teachers:list' %}">Cancel</a>
    </form>
{% endblock %}
