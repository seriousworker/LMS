{% extends 'base.html' %}

{% block title %}
    Create new teacher
{% endblock %}

{% block content %}
    <form method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
        <br>
        <input class="btn btn-outline-dark btn-sm" type="submit" value="Create">
        <a class="btn btn-outline-dark btn-sm" href="{% url 'teachers:list' %}">Cancel</a>
    </form>
{% endblock %}
