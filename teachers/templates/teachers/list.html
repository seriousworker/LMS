{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-3">
            <form method="get">
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingFirstName" placeholder="John" name="first_name">
                    <label for="floatingFirstName">First name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingLastName" placeholder="Doe" name="last_name">
                    <label for="floatingLastName">Last name</label>
                </div>
                <input class="btn btn-outline-dark btn-sm" type="submit" value="Find">
            </form>
        </div>
    </div>
    <div class="row">
    <table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Number</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Subject</th>
        <th><i class="bi bi-pencil-fill"></i></th>
        <th><i class="bi bi-trash3-fill"></i></th>
    </tr>
    </thead>
    <tbody>
    {% for teacher in teachers %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td><a href="{% url 'teachers:detail' teacher.pk %}">{{ teacher.first_name }}</a></td>
            <td>{{ teacher.last_name }}</td>
            <td>{{ teacher.subject }}</td>
            <td><a class="btn btn-outline-primary btn-sm" href="{% url 'teachers:update' teacher.pk %}">Edit</a></td>&nbsp;
            <td><a class="btn btn-outline-danger btn-sm" href="{% url 'teachers:delete' teacher.pk %}">Delete</a></td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
    </div>
{% endblock %}
