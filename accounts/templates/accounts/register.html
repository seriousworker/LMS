{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
    Create user
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-5">
             <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                 <div class="mt-3 text-center">
                    <input class="btn btn-outline-dark btn-sm" type="submit" value="Register">
                    <a class="btn btn-outline-dark btn-sm" href="{% url 'accounts:login' %}">Login</a>
                 </div>
             </form>
        </div>
    </div>
{% endblock %}
