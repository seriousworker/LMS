{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
    Update profile
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-5">
            <form method="post">
                {% csrf_token %}
                {{ user_form|crispy }}
                {{ profile_form|crispy }}
                <div class="mt-3 text-center">
                    <a class="btn btn-outline-dark btn-sm" href="{% url 'accounts:profile_view' %}">Back</a>
                    <input class="btn btn-outline-dark btn-sm" type="submit" value="Update">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
