{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
    Login user
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-5">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div align="center">
                    <a href="{% url 'password_reset' %}">If you forgot password, click on me!</a>
                </div>
                <div class="mt-3 text-center">
                    <input class="btn btn-outline-dark btn-sm" type="submit" value="Login">
                    <a class="btn btn-outline-dark btn-sm" href="{% url 'accounts:register' %}">Register</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
