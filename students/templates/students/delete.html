{% extends 'base.html' %}

{% block title %}
    Delete student {{ student.first_name }} {{ student.last_name }}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-4"></div>
        <div class="col-5">
            <form method="post">
                    {% csrf_token %}
                <p>Do you really want remove "{{ student.first_name }} {{ student.last_name }}"?</p>
                <input class="btn btn-outline-danger btn-sm" type="submit" value="Delete">
                <a class="btn btn-outline-dark btn-sm" href="{% url 'students:list' %}">Cancel</a>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
