{% extends 'base.html' %}

{% block title %}
    Delete student {{ student.first_name }} {{ student.last_name }}
{% endblock %}

{% block content %}
    <form method="post">
            {% csrf_token %}
        <p>Do you really want remove "{{ student.first_name }} {{ student.last_name }}"?</p>
        <input type="submit" value="Delete">
        <a href="{% url 'students:list' %}">Cancel</a>
    </form>
{% endblock %}
