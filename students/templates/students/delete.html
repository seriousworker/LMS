{% extends 'base.html' %}

{% block title %}
    Delete student {{ student.first_name }} {{ student.last_name }}
{% endblock %}

{% block content %}
    <form method="post">
            {% csrf_token %}
        <p>Do you really want remove "{{ student.first_name }} {{ student.last_name }}"?</p>
        <input class="btn btn-outline-dark btn-sm" type="submit" value="Delete">
        <a class="btn btn-outline-dark btn-sm" href="{% url 'students:list' %}">Cancel</a>
    </form>
{% endblock %}
